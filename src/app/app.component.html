<div class="container-fluid p-0">
  <app-header
    [headerTemplateRef]="headerContent"></app-header>
</div>

<app-side-nav 
  [sidenavTemplateRef]="navContent"
  [direction]="'right'" 
  [navWidth]="280" 
  [duration]="0.5"></app-side-nav>
<div class="main-container">
  <section>
    <ng-scrollbar #scrollable track="all" style="height: 100%">
    <router-outlet></router-outlet>
    </ng-scrollbar>
  </section>
</div>

<ng-template #headerContent>
  <app-header-content></app-header-content>
</ng-template>
<ng-template #navContent>
  <app-side-nav-content></app-side-nav-content>
</ng-template>
