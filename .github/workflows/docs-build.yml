name: Build Docs with NodeJS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: Build
      run: |
        npm install
        npm run build

    - name: commit ðŸš€
      run: |
        echo "quran.team" > docs/CNAME
        git add -u
        git commit -m "Auto Docs-Build" || echo "Nothing to commit!"
        git push origin main
