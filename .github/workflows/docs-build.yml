name: Build Docs with NodeJS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: Build
      run: |
        npm install
        npm run build

    - uses: oleksiyrudenko/gha-git-credentials@v2-latest
      with:
        token: '${{ secrets.GITHUB_TOKEN }}'

    - name: Commit Docs ðŸš€
      run: |
        echo "quran.team" > docs/CNAME
        git config user.email "tarekeldeeb@msn.com"
        git config user.name "Tarek Eldeeb [Bot]"
        git add -u
        git commit -m "Auto Docs-Build" || echo "Nothing to commit!"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
