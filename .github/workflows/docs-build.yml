name: Build Docs with NodeJS

on:
  workflow_run:
    workflows: ["Validate JSONs"]
    branches: [main]
    types: 
      - completed

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js
      uses: actions/setup-node@v3

    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Build
      run: |
        npm install
        npm run build

    - name: Commit Docs ðŸš€
      run: |
        git config user.email "tarekeldeeb@msn.com"
        git config user.name "Tarek Eldeeb [Bot]"
        git add --all
        git commit -m "Auto Docs-Build" || echo "Nothing to commit!"
        git pull --rebase

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
