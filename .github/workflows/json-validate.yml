name: Validate JSONs

on: [pull_request]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: ${GITHUB_WORKSPACE}/src/assets/schema.json
          INPUT_JSONS:  ${GITHUB_WORKSPACE}/src/assets/hafs.json
